                <div id="productform">
                    <form action="add-to-cart.html" id="newform">
                        <h1>CREATE PRODUCT</h1>
                        <label for="productname">Productname:</label>
                        <input id="pname" type="text" placeholder="Product Name" autofocus autocomplete="">
                        <label for="description">Description:</label>
                        <input id="description" type="text" placeholder="Decsription">
                        <label for="Category">Category:</label>
                        <input id="category" type="text" placeholder="Category">
                        <div class="numberinputs">
                            <div>
                                <label for="quantity">Quantity:</label>
                                <input id="quantity" type="number" placeholder="quantity">
                            </div>
                            <div>
                                <label for="unitprice">Unitprice:</label>
                                <input id="unitprice" type="number" placeholder="unitprice">
                            </div>
                        </div>
                        <label for="image">Image:</label>
                        <input id="pic" type="file" name="pic"><br>

                    </form>
